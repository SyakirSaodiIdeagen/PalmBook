services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.1
    environment:
      - discovery.type=single-node  # Makes Elasticsearch run as a single node
      - ES_JAVA_OPTS=-Xmx2g -Xms2g  # Set Java heap size to 2GB for example
      - ELASTIC_PASSWORD=password1!  # Set the password for the elastic user
      - xpack.security.enabled=false  # Disable security features like SSL
      - xpack.security.http.ssl.enabled=false  # Disable HTTP SSL (HTTPS)
      - xpack.security.transport.ssl.enabled=false  # Disable transport layer SSL
    ports:
      - "9200:9200"  # Expose Elasticsearch on port 9200
    networks:
      - elastic_network
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data  # Persists data across restarts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      retries: 3
      timeout: 10s

  palmsearch:
    build:
      context: ./palmsearch  # Path to your backend app's Dockerfile
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200  # Point to the Elasticsearch service within the Docker network
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - elastic_network
    ports:
      - "5555:5555"  # Expose your backend on port 8080

networks:
  elastic_network:
    driver: bridge

volumes:
  elasticsearch_data:
    driver: local
